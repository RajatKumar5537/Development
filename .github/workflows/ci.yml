name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run Jest tests
        run: npm run test -- --ci

      - name: Run Playwright tests
        run: npx playwright install --with-deps && npx playwright test home.spec.js

      - name: Build project
        run: npm run build
